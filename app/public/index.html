<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Contact</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- jQuery -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

  <!-- Moment.js -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.16.0/moment.min.js"></script>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Shrikhand" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="css/style.css">

</head>

<body>

  <div class="jumbotron">
    <h1 class="text-center">GET IN TOUCH</h1>
  </div>

  <div class="container">

    <div class="row justify-content-center">
      <div class="col-sm-8">
       
        <input class="form-control" type="text" id="name" placeholder="Name" autocomplete="off">
        <br>
        <input class="form-control" type="text" id="email" placeholder="Email" autocomplete="off">
        <br>
        <textarea class="form-control" rows="3" id="message" placeholder="Message"></textarea>
        <br>
        <button id="contact-submit" class="btn btn-outline-warning btn-lg btn-block">Submit</button>
      </div>
    </div>


  </div>

  <script type="text/javascript" src="js/chirp.js"></script>
</body>

</html>
